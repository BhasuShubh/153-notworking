<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./Rotation.js"></script>

  </head>

  <body>

    <a-scene background="color:#026F90">
      <!-- <a-entity id = 'lookcontrols'  >
      <a-camera  ></a-camera>
      </a-entity> -->

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
      <a-asset-item id = 'Terrain' src = './assets/models/terrain/scene.gltf'></a-asset-item>  
      <a-assset-item id = 'plane' src = './assets/models/airplane/scene.gltf'></a-assset-item>
      </a-assets>

      <!-- Terrain  -->
     <a-entity gltf-model = '#Terrain' position = '0 0 0' scale = '0.3 0.3 0.3' 
     animation =  'property: position; to: 0 0 1000; easing : linear; loop :true; dur: 15000' controlterr ></a-entity>
     <a-entity gltf-model = '#plane' position = '0 3 15' scale = '1 1' rotation =' 0 90 0' planerot ></a-entity>

      
    </a-scene>
  </body>
</html>
